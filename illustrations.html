<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="viewport" content="width=device-width, initial-scale=1.0"/>
<title>illustrations</title>
<link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css" media="all" type="text/css">
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<link rel="stylesheet" src="fontawesome-free-6.1.2-web/css/all.min.css">
<link rel="stylesheet" href="illustrations.css">
</head>
<body>
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="8" aria-label="Slide 9"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="9" aria-label="Slide 10"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="10" aria-label="Slide 11"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="11" aria-label="Slide 12"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="illustrations\beachboy.png" class="d-block w-100" alt="beachboy">
        <div class="carousel-caption d-none d-md-block">
          <h5>Beach Party</h5>
        </div>
      </div>

      <div class="carousel-item" data-bs-interval="10000">
        <img src="illustrations\construction.png" class="d-block w-100" alt="construction">
        <div class="carousel-caption d-none d-md-block">
          <h5>Construction</h5>
        </div>
      </div>

      <div class="carousel-item" data-bs-interval="10000">
        <img src="illustrations\baker.png" class="d-block w-100" alt="baker">
        <div class="carousel-caption d-none d-md-block">
          <h5>Baker</h5>
        </div>
      </div>

      <div class="carousel-item" data-bs-interval="10000">
        <img src="illustrations\shopping.png" class="d-block w-100" alt="shopping">
        <div class="carousel-caption d-none d-md-block">
          <h5>Shopping</h5>
        </div>
      </div>

      <div class="carousel-item" data-bs-interval="2000">
        <img src="illustrations\skinCare.png" class="d-block w-100" alt="skincare">
        <div class="carousel-caption d-none d-md-block">
          <h5>Skin care</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="illustrations\reading3.png" class="d-block w-100" alt="reading">
        <div class="carousel-caption d-none d-md-block">
          <h5>Reading</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="illustrations\techWorld.png" class="d-block w-100" alt="techworld">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tech World</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="illustrations\coffee3.png" class="d-block w-100" alt="coffee">
        <div class="carousel-caption d-none d-md-block">
          <h5>Coffee</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="illustrations\MIning.png" class="d-block w-100" alt="mining">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mining</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="illustrations\Anastronaut.png" class="d-block w-100" alt="astronaut">
        <div class="carousel-caption d-none d-md-block">
          <h5>An astronaut</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="illustrations/apple.png" class="d-block w-100" alt="apple">
        <div class="carousel-caption d-none d-md-block">
          <h5>Apple</h5>
        </div>
      </div>
      
      <div class="carousel-item">
        <img src="illustrations/BDSchool.png" class="d-block w-100" alt="BDSchool">
        <div class="carousel-caption d-none d-md-block">
          <h5>Bankers Driving school</h5>
        </div>
      </div>


    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>
</html>
